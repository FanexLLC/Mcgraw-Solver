name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Find Selenium Manager path
        id: sm
        shell: bash
        run: |
          SM_PATH=$(python -c "import pathlib, selenium; p=pathlib.Path(selenium.__file__).parent / 'webdriver' / 'common' / 'windows' / 'selenium-manager.exe'; print(p)")
          echo "path=$SM_PATH" >> "$GITHUB_OUTPUT"

      - name: Build executable
        shell: bash
        run: |
          pyinstaller --onefile --windowed \
            --name "SmartBook Solver" \
            --add-binary "${{ steps.sm.outputs.path }};selenium/webdriver/common/windows/" \
            main.py

      - name: Rename for upload
        shell: bash
        run: mv "dist/SmartBook Solver.exe" "dist/SmartBook.Solver.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/SmartBook.Solver.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Find Selenium Manager path
        id: sm
        run: |
          SM_PATH=$(python -c "import pathlib, selenium; p=pathlib.Path(selenium.__file__).parent / 'webdriver' / 'common' / 'macos' / 'selenium-manager'; print(p)")
          echo "path=$SM_PATH" >> "$GITHUB_OUTPUT"

      - name: Build executable
        run: |
          pyinstaller --onedir --windowed \
            --name "SmartBook Solver" \
            --icon "icon.icns" \
            --add-data "Icon.png:." \
            --add-binary "${{ steps.sm.outputs.path }}:selenium/webdriver/common/macos/" \
            main.py

      - name: Import signing certificate
        if: env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
          KEYCHAIN_PWD=$(openssl rand -base64 32)
          security create-keychain -p "$KEYCHAIN_PWD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PWD" build.keychain
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PWD" build.keychain
          rm certificate.p12

      - name: Sign the app
        if: env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
        run: |
          codesign --deep --force --options runtime \
            --sign "Developer ID Application: Robert Perez (R8H9432CU2)" \
            "dist/SmartBook Solver.app"

      - name: Create DMG
        run: |
          hdiutil create -volname "SmartBook Solver" \
            -srcfolder "dist/SmartBook Solver.app" \
            -ov -format UDZO \
            "dist/SmartBook.Solver.macOS.dmg"

      - name: Sign DMG
        if: env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
        run: |
          codesign --force --sign "Developer ID Application: Robert Perez (R8H9432CU2)" \
            "dist/SmartBook.Solver.macOS.dmg"

      - name: Notarize DMG
        if: env.APPLE_ID != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          xcrun notarytool submit "dist/SmartBook.Solver.macOS.dmg" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          xcrun stapler staple "dist/SmartBook.Solver.macOS.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/SmartBook.Solver.macOS.dmg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows

      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: artifacts/macos

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Download

            | Platform | File |
            |----------|------|
            | Windows | `SmartBook Solver.exe` |
            | macOS | `SmartBook Solver macOS.dmg` |

            ## Installation

            ### Windows
            1. Download `SmartBook.Solver.exe`
            2. Double-click to run

            ### macOS
            1. Download `SmartBook.Solver.macOS.dmg`
            2. Open the DMG
            3. Drag **SmartBook Solver** to your **Applications** folder
            4. Eject the DMG
            5. Double-click **SmartBook Solver** to open

            ### Both platforms
            - You need **Google Chrome** installed
            - Enter your **Access Key** in the app settings
          files: |
            artifacts/windows/SmartBook.Solver.exe
            artifacts/macos/SmartBook.Solver.macOS.dmg
